<!doctype html>
<html lang="ko" xml:lang="ko">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="">
 <meta name="keywords" content="">
 <meta property="og:description" content="">
 <meta property="og:title" content="">
 <meta property="og:image" content="">
 <meta property="og:type" content="website">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
 <!-- css -->
 <link rel="stylesheet" href="css/reset.css">
 <link rel="stylesheet" href="css/common.css">
 <link rel="stylesheet" href="css/swiper-bundle.min.css" />
 <link rel="stylesheet" href="css/aos.css">
 <link rel="stylesheet" href="css/all.min.css">
 <!-- js -->
 <script src="js/jquery-3.6.0.min.js"></script>
 <script src="js/swiper-bundle.min.js"></script>
 <script src="js/aos.js"></script>
 <script src="js/all.min.js"></script>
 <script src="js/common.js"></script>

<!-- html editor 임시 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.25.1/dist/ui/trumbowyg.min.css">

<!-- html editor 임시 js -->
<script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.25.1/dist/trumbowyg.min.js"></script>

 <title>ASF l 충북 항공·우주 인재 양성 허브</title>

 <script type="text/javascript">
    $(document).ready(function() {
      $("#header").load("include/header_sub.html");
      $("#footer").load("include/footer.html");
		
		//임시
		$('#editor').trumbowyg({
			height: 300,
			btns: [
				['viewHTML'],
				['formatting'],
				['strong', 'em', 'underline'],
				['superscript', 'subscript'],
				['link'],
				['insertImage'],
				['justifyLeft', 'justifyCenter', 'justifyRight'],
				['unorderedList', 'orderedList'],
				['removeformat']
				// ['fullscreen']
			]			
		});
    });

 </script>

</head>

<body>
	<div id="skip_to_container"><a href="#container">본문 바로가기</a></div>
	<header id="header"></header>
	<!--sub페이지 작업시 상단 클래스 .sub .wrap와 바로 밑 .container 필수-->
	<div class="sub wrap">
		<!--max-width는 container 100%는 container-fluid-->
		<div class="container">
			<div class="">
				<div class="row gy-4 align-items-center" data-aos="fade-in" data-aos-duration="1500">
					<div class="col-12 col-lg-12 board-wrap">
						<div class="board-write">
							<div class="row">
								<div class="col-12 form-group">
									<label for="" class="form-label">제목</label>
									<div class="required-input">
										<input type="text" class="form-control" id="" placeholder="제목을 입력해 주세요." value="" required>
										<span class="required-mark">*</span>
										<div class="invalid-feedback">
										올바른 형식이 아닙니다.
										</div>
									</div>
								</div>
								<div class="col-6 form-group">
									<label for="" class="form-label">이름</label>
									<div class="required-input">
										<input type="text" class="form-control" id="" placeholder="이름을 입력해 주세요." value="" required>
										<span class="required-mark">*</span>
										<div class="invalid-feedback">
										올바른 형식이 아닙니다.
										</div>
									</div>
								</div>
								<div class="col-6 form-group">
									<label for="" class="form-label">이메일</label>
									<div class="required-input">
										<input type="text" class="form-control" id="" placeholder="이메일을 입력해 주세요." value="" required>
										<span class="required-mark">*</span>
										<div class="invalid-feedback">
										올바른 형식이 아닙니다.
										</div>
									</div>
								</div>
								<div class="col-12 form-group">
									<label for="" class="form-label">내용</label>
									<div class="required-input">
										<textarea class="form-control" id="editor" rows="3" placeholder="내용을 입력하세요."></textarea>
										<span class="required-mark">*</span>
										<div class="invalid-feedback">
										올바른 형식이 아닙니다.
										</div>
									</div>
								</div>
								<div class="col-12 form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="isPrivate">
										<label class="form-check-label" for="isPrivate">
											비밀글로 등록
										</label>
									</div>
								</div>
							</div>

							</div>

							<!-- 목록 버튼 -->
							<div class="btn-wrap">
								<button class="btn btn-secondary">목록</button>
								<button class="btn btn-primary">저장</button>
							</div>
						</div>					
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer"></footer>
</body>
</html>
