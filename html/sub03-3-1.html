<body>
	<div id="skip_to_container"><a href="#container">본문 바로가기</a></div>
	<header id="header"></header>
	<!--sub페이지 작업시 상단 클래스 .sub .wrap와 바로 밑 .container 필수-->
	<div class="sub wrap">
		<!--max-width는 container 100%는 container-fluid-->
		<div class="container">
			<div class="sub-contents">
				<div class="sub-ti" data-aos="fade-in" data-aos-duration="1000"><h3>교육 신청</h3></div>
			</div>
			<div class="join">
				<div class="row align-items-center" data-aos="fade-in" data-aos-duration="1500">
					<div class="col-12">
						<div class="complet-title">
							<b>초급 몰입형/초급 교과형</b>
						</div>

						<form class="needs-validation join-form" novalidate>
						<div class="row mb-3">
							<div class="col-md-4 form-group">
								<label for="" class="form-label">초급 몰입형</label>
								<div class="required-input">
									<input type="text" class="form-control" id="beginnerImmersionInput" placeholder="초급 몰입형 신청시 클릭해주세요" readonly>
									<div class="invalid-feedback">
										올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<!--몰입 > 초급 일때 프로그램 disabled 바로 과목명 1개만 있음-->
								<label for="" class="form-label">프로그램</label>
								<div class="required-input">
									<select class="form-select" id="programSelect" aria-label="Default select example">
										<option value="" disabled selected hidden>프로그램을 선택해주세요</option>
										<option value="단항공감항인증/항공우주MRO">첨단항공감항인증/항공우주MRO</option>
										<option value="첨단항공모빌리티">첨단항공모빌리티</option>
										
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">과목</label>
								<div class="required-input">
									<select class="form-select"id="subjectSelect"  aria-label="Default select example">
										<option value="" disabled selected hidden>과목을 선택해주세요</option>
										<option value="해당 항목들 맞게 표출">해당 항목들 맞게 표출</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">학번</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="학번을 입력해주세요" value="">
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">이름</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="" value="홍길동" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">휴대폰 번호</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="" value="01077775555" disabled  maxlength="11"  maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">이메일</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="" value="example@gmail.com" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">성별</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example" disabled>
										<option value="1">남</option>
										<option value="2">여</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">소속(대학)</label>
								<div class="required-input">
									<input type="text" class="form-control" id="univInput" placeholder="" value="청주대학교"
									data-bs-toggle="modal" data-bs-target="#univInputModal" disabled
									>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">학과(전공)</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example" disabled>
										<option>항공운항학과</option>
										<option>항공기계공학과</option>
										<option>무인항공기학과</option>
										<option>항공서비스학과</option>
										<option>전기제어학과</option>
										<option>데이터사이언스학과</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">전공분야</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example">
										<option value="" disabled selected hidden>전공분야를 선택해주세요</option>
										<option>공학</option>
										<option>예체능</option>
										<option>자연과학</option>
										<option>의학</option>
										<option>인문사회</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>					
							<div class="col-md-4 form-group">
								<label for="" class="form-label">학년구분</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example">
										<option value="" disabled selected hidden>학년 및 학기를 선택해 주세요</option>
										<option>2학년 1학기</option>
										<option>2학년 2학기</option>
										<option>3학년 1학기</option>
										<option>3학년 2학기</option>
										<option>4학년 1학기</option>
										<option>4학년 2학기</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										올바른 형식이 아닙니다.
									</div>
								</div>
							</div>	
							<div class="col-md-4 form-group">
								<label for="" class="form-label">생년월일</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="주민번호 앞자리 형태로 입력해주세요" value="" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">입학연월</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="YYYY-MM 형태로 입력해주세요" value="" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>	
							<div class="col-md-4 form-group">
								<label for="" class="form-label">졸업(예정)연월</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="YYYY-MM 형태로 입력해주세요" value="" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
						</div>
						<div class="btn-wrap" style="margin-top:2rem;">
							<button class="btn btn-secondary" onclick="location.href='index.html'">취소</button>
							<button class="btn btn-primary" type="submit">신청하기</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer"></footer>
