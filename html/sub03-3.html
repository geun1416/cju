 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body>
	<div id="skip_to_container"><a href="#container">본문 바로가기</a></div>
	<header id="header"></header>
	<!--sub페이지 작업시 상단 클래스 .sub .wrap와 바로 밑 .container 필수-->
	<div class="sub wrap">
		<!--max-width는 container 100%는 container-fluid-->
		<div class="container">
			<div class="sub-contents">
				<div class="sub-ti" data-aos="fade-in" data-aos-duration="1000"><h3>교육 신청</h3></div>
			</div>
			<div class="join">
				<div class="row align-items-center" data-aos="fade-in" data-aos-duration="1500">
					<div class="col-12">
						<h4 class="mt-4 mb-2">항공우주 부트캠프사업 교육 프로그램 신청서</h4> 
						<form class="needs-validation join-form" novalidate>
						<div class="row mb-3">
							<div class="col-md-6 form-group">
								<div class="row">
									<label for="" class="form-label">유형</label>
									<!--radio type-->
									<div class="col-6">
										<input type="radio" class="btn-check" name="type" id="type1" autocomplete="off">
										<label class="btn btn-outline-primary w-100" for="type1">교과형</label>
									</div>
									<div class="col-6">
										<input type="radio" class="btn-check" name="type" id="type2" autocomplete="off">
										<label class="btn btn-outline-primary w-100" for="type2">몰입형</label>
									</div>
								</div>
							</div>
							<div class="col-md-6 form-group">
								<div class="row">
									<label for="" class="form-label">수준</label>
									<!--교과 형일때 초급 제외 disabled 처리-->
									<div class="col-3">
										<input type="radio" class="btn-check" name="type2" id="type3" autocomplete="off">
										<label class="btn btn-outline-success w-100" for="type3">초급</label>
									</div>
									<div class="col-3">
										<input type="radio" class="btn-check" name="type2" id="type4" autocomplete="off">
										<label class="btn btn-outline-success w-100" for="type4">중급1</label>
									</div>
									<div class="col-3">
										<input type="radio" class="btn-check" name="type2" id="type4" autocomplete="off">
										<label class="btn btn-outline-success w-100" for="type4">중급2</label>
									</div>
									<div class="col-3">
										<input type="radio" class="btn-check" name="type2" id="type5" autocomplete="off">
										<label class="btn btn-outline-success w-100" for="type5">고급</label>
									</div>
								</div>
							</div>	
							<div class="col-md-6 form-group">
								<!--몰입 > 초급 일때 프로그램 disabled 바로 과목명 1개만 있음-->
								<label for="" class="form-label">프로그램</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example">
										<option value="" disabled selected hidden>프로그램을 선택해주세요</option>
										<option value="단항공감항인증/항공우주MRO">첨단항공감항인증/항공우주MRO</option>
										<option value="첨단항공모빌리티">첨단항공모빌리티</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										프로그램을 선택해주세요.
									</div>
								</div>
							</div>
							<div class="col-md-6 form-group">
								<label for="" class="form-label">과목</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example">
										<option value="" disabled selected hidden>과목을 선택해주세요</option>
										<option value="해당 항목들 맞게 표출">해당 항목들 맞게 표출</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										과목을 선택해주세요.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">소속(대학)</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="소속 대학을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">학과(전공)</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="학과 또는 전공명을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">학년</label>
								<div class="required-input">
									<select class="form-select" aria-label="Default select example" disabled>
										<option value="" disabled selected hidden>학년을 선택해주세요</option>
										<option value="1">1학년</option>
										<option value="2">2학년</option>
										<option value="3">3학년</option>
										<option value="4">4학년</option>
									</select>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
										학년을 선택해주세요.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">학번</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="학번을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">이름</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="이름을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">주민등록번호</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="예금주명을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">휴대폰 번호</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="휴대폰 번호를 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">이메일</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="이메일 주소를 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>					
							<div class="col-md-4 form-group">
								<label for="" class="form-label">주소</label>
									<div class="required-input">
										<input type="text" class="form-control" id="" placeholder="주소를 입력해주세요" value="" disabled>
										<span class="required-mark">*</span>
										<div class="invalid-feedback">
										올바른 형식이 아닙니다.
										</div>
									</div>
							</div>	
							<div class="col-md-4 form-group">
								<label for="" class="form-label">계좌번호</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="본인 명의 계좌번호를 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
							<div class="col-md-4 form-group">
								<label for="" class="form-label">은행명</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="은행명을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>	
							<div class="col-md-4 form-group">
								<label for="" class="form-label">예금주</label>
								<div class="required-input">
									<input type="text" class="form-control" id="" placeholder="은행명을 입력해주세요" value="" disabled>
									<span class="required-mark">*</span>
									<div class="invalid-feedback">
									올바른 형식이 아닙니다.
									</div>
								</div>
							</div>
						</div>


						<div class="btn-wrap" style="margin-top:2rem;">
							<button class="btn btn-secondary" onclick="location.href='index.html'">취소</button>
							<button class="btn btn-primary" type="submit">신청하기</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer"></footer>
</body>
